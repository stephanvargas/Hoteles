<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habitación estelar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }
    header {
      background-color: #fff;
      padding: 20px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
    }
    h1 {
      margin: 0;
      font-size: 36px;
      color: #333;
    }
    main {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
      text-align: center;
    }
    p {
      line-height: 1.5;
      margin-bottom: 20px;
    }
    label {
      display: inline-block;
      font-weight: bold;
      margin-bottom: 10px;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }
    button[type="submit"] {
      display: inline-block;
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      font-size: 16px;
      border: none;
      border-radius: 5px;
    }
    .amenities {
      margin-top: 50px;
    }
    .amenities ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }
    .amenities li {
      margin-right: 20px;
    }
    .amenities li:last-child {
      margin-right: 0;
    }
    .amenities img {
      width: 50px;
      height: 50px;
    }
  </style>
</head>
<body>
<header>
  <center> <h1>Habitación estelar</h1>
  </center>
</header>
<main>
  <p>Disfrute de nuestra habitación estelar y sus comodidades que son cama doble, wifi,TV65", mini bar, baño de lujo, y con una hermosa vista que puede ver desde su balcón. Por favor, complete el siguiente formulario para hacer su reserva:</p>
  <form>
    <label for="nombre del huesped">Nombre del huesped:</label>
    <input type="text" id="nombre del huesped" name="nombre del huesped" required>
    <br>
    <label for="correo">Correo electrónico:</label>
    <input type="text" id="correo del huesped" name="correo del huesped" required>
    <br>
    <label for=>Teléfono del huesped:</label>
    <input type="text" id="teléfono del huesped" name="teléfono del huesped" required>
    <br>
    <br>
    <label for="documento">Documento:</label>
    <input type="text" id="documento" name="documento"required>
    <button type="submit">Ingresar</button>

  </form><a href="Contactos.html" class="btn btn-primary"><span class="glyphicon glyphicon-shopping-cart"></span> Contactos </a>
</main>
</body>
</html>
