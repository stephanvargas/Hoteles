<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vuelva pronto</title>
  <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
      }
      header {
        background-color: #fff;
        padding: 20px;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
      }
      h1 {
        margin: 0;
        font-size: 36px;
        color: #333;
      }
      main {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
        text-align: center;
      }
      p {
        line-height: 1.5;
        margin-bottom: 20px;
      }
      button[type="submit"] {
        display: inline-block;
        background-color: #4CAF50;
        color: #fff;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        font-size: 16px;
        border: none;
        border-radius: 5px;
      }
    </style>
</head>
<body>
<header>
  <h1>Vuelva pronto</h1>
</header>
<main>
  <p>Gracias por visitarnos. ¡Esperamos verlo de nuevo!</p>
  <button onclick="window.history.back()">Volver atrás</button>
</main>
</body>
</html>
