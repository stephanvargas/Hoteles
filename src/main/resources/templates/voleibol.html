<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="icon" href="/imagenes/logo.jpeg">
  <title>Habitación estelar</title>
  <style>
body {
font-family: Papyrus, sans-serif;
background-image: url(/imagenes/voleibol.jpg);
  background-repeat: no-repeat;
  background-size: cover;
  background-position: center center;
}
h1 {
margin: 0;
font-size: 36px;
color: brown;
}
main {
max-width: 800px;
margin: 0 auto;
padding: 20px;
box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.8);
text-align: center;
background-color: rgba(255, 255, 255, 0.8);
}
</style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid ms-auto">
        <a class="navbar-brand" href="#">
            <!--Logo-->
            <img src="/imagenes/logo.jpeg" alt="Logo" width="32" height="32" class="d-inline-block align-text-top" >
            Precios de Canchas
        </a>
    </div>
</nav>
<header>
  <center> <h1>Cancha Voleibol</h1>
  </center>
</header>
    <main>
        <p>Disfrute de nuestras excelentes instalaciones deportivas :</p>
        <form th:action="@{/save}" th:object="${persona}" method="POST" >
            <h3><center>
                Regristro:
          </center>
            </h3>
            </div>

            <div class="form-group">
                <select th:field="*{tipohabitacion}" >
                    <option value="Cancha Voleibol">Cancha Voleibol</option>
                    <option th:each="opcion : ${opciones}" th:value="${opcion}" th:text="${opcion}"></option>
                </select>
            </div>

            <label>Nombre Completo</label>
            <input th:field="*{name}" type="text" class="form-control" placeholder="Nombre completo" required>
            </div>

            <div class="form-group">
                <label>Correo electrónico:</label>
                <input th:field="*{correo}" type="email" class="form-control"  placeholder="ejemplo@ejemplo.com" required>
            </div>

            <div class="form-group">
            <label>Numero de telefomo</label>
            <input th:field="*{telefono}" type="text" class="form-control" placeholder=NUMMERO_DE_TELEFONO pattern="[1-9][0-9]*" hrequired>
            </div>

            <div class="form-group">
                <label>Numero de documento</label>
                <input th:field="*{num_doc}" type="text" class="form-control" placeholder="Numero De documento" pattern="[1-9][0-9]*" required>
            </div>

            <div class="form-group">
                    <label >Cancha</label>
                    <select th:field="*{num_cancha}" class="form-select" ide="num_cancha" required >
                        <option value="" disabled selected hidden>-- Número de cancha--</option>
                        <option value="101">106</option>
                        <option value="102">107</option>
                        <option value="102">108</option>
                        <option value="102">109</option>
                        <option value="102">110</option>
                        <option th:each="opcion : ${opciones}" th:value="${opcion}" th:text="${opcion}"></option>
                    </select>
              </div>

            <div class="form-group">
                <label>Fecha De De Reserva"</label>
                <input th:field="*{reserva}" type="datetime-local" class="form-control" required>
            </div>

            <div class="card-footer">
                <input type="submit" value="Siguiente" class="btn btn-success"required>
                <a th:href="@{/inicio}" class="btn btn-warning">Atras</a>
            </div>

            </div>
        </form><a href="/contactos" class="btn btn-primary"><span class="glyphicon glyphicon-shopping-cart"></span> Contactos </a>
    </main>
</body>
</html>
