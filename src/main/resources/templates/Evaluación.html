<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="icon" href="/imagenes/logo.png">
  <title>Evaluación del hotel</title>
  <style>
      body {
        font-family: Papyrus, sans-serif;
        background-image: url(/imagenes/evaluacion.jpg);
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center center;

      }
      header {
        background-color: #fff;
        padding: 20px;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      }
      h1 {
        margin: 0;
        font-size: 36px;
        color: #333;
      }
      main {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
        text-align: center;
       background-color: rgba(250, 250, 250, 0.3);
      }
</style>
</head>
  <body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid ms-auto">
      <a class="navbar-brand" href="#">
        <!--Logo-->
        <img src="/imagenes/logo.jpeg" alt="Logo" width="32" height="32" class="d-inline-block align-text-top" >
        Precios de Canchas
      </a>
    </div>
  </nav>
  <heade>
    <center> <h1>Evaluación del hotel</h1>
    </center>
  </heade>

    <main>
      <p>Por favor, califique la experiencia en el hotel:</p>
        <form th:action="@{/save/comentarios}" th:object="${evaluation}" method="POST">
          <div class="form-group">
            <select th:field="*{calificacion}" class="form-select" ide="num_cancha" required >
              <option value="5">★★★★★</option>
              <option value="4">★★★★</option>
              <option value="3">★★★</option>
              <option value="2">★★</option>
              <option value="1">★</option>
              <option th:each="opcion : ${opciones}" th:value="${opcion}" th:text="${opcion}"></option>
            </select>
          </div>

          <label>comentario:</label>
          <input th:field="*{comentarios}" type="text" class="form-control"  required>
          </div>

          <div class="card-footer">
            <input type="submit" value="Siguiente" class="btn btn-success">
            <a href="/contactos" class="btn btn-primary"><span class="glyphicon glyphicon-shopping-cart"></span> Contactos </a>
          </div>
        </form>
    </main>
  </body>
</html>
