<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <title >Habitación con jacuzzi</title>
  <link rel="icon" href="/imagenes/logo.png">
  <style>
    body {
      font-family: Papyrus, sans-serif;

      color: black;
      font-size: 22px;
      background-image: url(/imagenes/habitacion_jacuzi.png);
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center center;
    }
    h1 {
      margin: 0;
      font-size: 36px;
      color: brown;
    }
    main {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      box-shadow: 0px 1px 5px rgba(0, 0, 0, 1);
      text-align: center;
      background-color: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
  <body>
    <heade>
      <center> <h1>Habitación con jacuzzi</h1>
      </center>
    </heade>

    <main>
      <p>Disfrute de nuestra habitación con jacuzzi que cuenta con: cama king, TV65", mini bar, sala de star, baño de lujo y con una hermosa vista que puede apreciar desde su balcón. Por favor, complete el siguiente formulario para hacer su reserva:</p>
      <form th:action="@{/save}" th:object="${persona}" method="POST">
        <h3>
          Editar:
        </h3>
        </div>

        <div class="form-group">
          <select th:field="*{tipohabitacion}" >
            <option value="habitación con jacuzy">habitación con jacuzy</option>
            <option value="habitación Stelar">habitación Stelar</option>
            <option th:each="opcion : ${opciones}" th:value="${opcion}" th:text="${opcion}"></option>
          </select>
        </div>

        <label>Nombre Del Huesped:</label>
        <input th:field="*{name}" type="text" class="form-control" placeholder="Nombre completo" required>
        </div>

        <div class="form-group">
          <label>Correo electrónico:</label>
          <input th:field="*{correo}" type="email" class="form-control" ide="exampleFormControlInput1" placeholder="ejemplo@ejemplo.com" required>
        </div>

        <div class="form-group">
          <label>Numero de telefomo</label>
          <input th:field="*{telefono}" type="text" class="form-control" placeholder=NUMMERO_DE_TELEFONO required>
        </div>

        <div class="form-group">
          <label>Numero de documento</label>
          <input th:field="*{num_doc}" type="text" class="form-control" placeholder="Numero De documento" required>
        </div>

        <div class="form-group">
          <label >habitación:</label>
          <select th:field="*{num_abi}" class="form-select" ide="num_abi" >
            <option value="" disabled selected hidden>-- Número de habitación --</option>
            <option value="101">habitación 101 jacuzy</option>
            <option value="102">habitación 102 jacuzy</option>
            <option value="103">habitación 103 jacuzy</option>
            <option value="104">habitación 104 jacuzy</option>
            <option value="105">habitación 105 jacuzy</option>
            <option value="106">habitación 106 Stelar </option>
            <option value="107">habitación 107 Stelar</option>
            <option value="108">habitación 108 Stelar</option>
            <option value="109">habitación 109 Stelar</option>
            <option value="110">habitación 110 Stelar</option>
            <option th:each="opcion : ${opciones}" th:value="${opcion}" th:text="${opcion}"></option>
          </select>
        </div>

        <div class="form-group">
          <label>Fecha De llegada"</label>
          <input th:field="*{llegada}" type="date" class="form-control"required>
        </div>

        <div class="form-group">
          <label>Fecha De Salida"</label>
          <input th:field="*{salida}" type="date" class="form-control" required>
        </div>


        <div class="card-footer">
          <input type="submit" value="Siguiente" class="btn btn-success" required>
          <a th:href="@{/listar}" class="btn btn-warning">Atras</a>
        </div>

      </form><a href="/contactos" class="btn btn-primary"><span class="glyphicon glyphicon-shopping-cart"></span> Contactos </a>
      </form>
    </main>
  </body>
</html>
