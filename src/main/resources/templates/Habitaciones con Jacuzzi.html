<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <title >Habitación con jacuzzi</title>
  <link rel="icon" href="imagenes/hotel.png">
</head>
<style>
  body {
    font-family: Papyrus, sans-serif;

    color: black;
    font-size: 22px;
    background-image: url(imagenes/habitacion_jacuzi.png);
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center center;
  }
  h1 {
    margin: 1;
    font-size: 36px;
    color: brown;
  }
  main {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    box-shadow: 0px 1px 5px rgba(0, 0, 0, 1);
    text-align: center;
    background-color: rgba(255, 255, 255, 0.3);
  }
  p {
    line-height: 1.5;
    margin-bottom: 20px;
  }
  label {
    display: inline-block;
    font-weight: bold;
    margin-bottom: 10px;
  }
  button[type="submit"] {
    display: inline-block;
    background-color: #4CAF50;
    color: #fff;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    font-size: 16px;
    border: none;
    border-radius: 5px;
  }
  .amenities {
    margin-top: 50px;
  }
  .amenities ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
  }
  .amenities li {
    margin-right: 20px;
  }
  .amenities li:last-child {
    margin-right: 0;
  }
  .amenities img {
    width: 50px;
    height: 50px;
  }
</style>
<body>
<heade>

  </center>
</heade>
<main>

  <form th:action="@{/save}" th:object="${persona}" method="POST">

        <h3>
          Regristro:
        </h3>
    </div>

    <input th:field="*{name}" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label>Correo electrónico:</label>
      <input th:field="*{telefono}" type="text" class="form-control">
    </div><div class="form-group">

    <input th:field="*{getNum_doc()}" type="text" class="form-control">
  </div>

      <input th:field="*{Num_doc()}" type="text" class="form-control">
    </div>
    </div><div class="card-footer">
    <input type="submit" value="Siguiente" class="btn btn-success">

</html>
